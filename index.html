<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Crush</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="540" height="540"></canvas>
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="moves">Moves Left: 30</div>
            <div id="objective">Objective: Earn 1000 Points</div>
            <div id="currency">Tokens: 500</div> <!-- Currency Display -->
            <div id="shop">
                <h3>In-Game Shop</h3>
                <button id="buyExtraMoves">Buy 5 Extra Moves (100 Tokens)</button>
                <button id="buyCryptoSwap">Buy Crypto Swap (150 Tokens)</button>
                <button id="buyCryptoHammer">Buy Crypto Hammer (200 Tokens)</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
